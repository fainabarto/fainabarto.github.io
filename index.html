<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
	<title>Location reloader</title>
	<script>
		var l_lang;
		if (navigator.userLanguage)
			l_lang = navigator.userLanguage;
		else if (navigator.language)
			l_lang = navigator.language;
		else
			l_lang = "en";
		location.href = (l_lang === 'en')
			? 'en/index.html'
			: 'ru/index.html';
	</script>
</head>
<body></body>
</html>
